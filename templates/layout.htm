<!html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>{% block head-title %}PriceGrapher{% endblock %}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Track a product's price">
  <meta name="author" content="Nick Carneiro, Thomas Darr">
  <link href="/static/css/bootstrap.min.css" rel="stylesheet">
  <link href="/static/css/pricegrapher.css" rel="stylesheet">
  {% block styles %}{% endblock %}
</head>

<body class="texture">
  <div class="container">
    <header class="header">
      {% block header %}
      <h1>{% block body-title %}PriceGrapher{% endblock %}</h1>
      {% endblock %}
    </header>
    {% block content %}{% endblock %}
    <footer class="footer">
      {% block footer %}{% endblock %}
    </footer>
  </div>
  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
  {% block scripts %}{% endblock %}
</body>
</html>
